  <main>
    <div id="post-container"></div>
  </main>

  <script>
    const posts = [
      {
        avatar: "https://scontent.fccu13-3.fna.fbcdn.net/v/t39.30808-6/462893315_570416942112936_4149509380826722150_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=ArX6SkYuARgQ7kNvgHnz2RC&_nc_zt=23&_nc_ht=scontent.fccu13-3.fna&_nc_gid=A14-7f189outbHehyw6WD4c&oh=00_AYD8KTrnfdA2JR4kq8yaxjZkvmJKF5vUJutPp2fegTur0Q&oe=672D9E72",
        username: "@Takixamru",
        date: "Nov 03, 2024",
        storyType: "Personal Growth",
        headline: "From struggle to success, every setback is a setup for a comeback."
        story: "In 2020, I faced significant challenges. My family was struggling financially, and without a smartphone, I couldn’t attend online classes during the lockdown. This setback caused me to miss an entire year of education. However, by December, I managed to secure a loan from SBI to buy my first smartphone. This device opened up a new world for me, allowing me to connect with diverse people and discover gaming.
Fast forward to June 2022, our financial situation transformed dramatically. From relying on loans, we began depositing 10,000 to 20,000 INR monthly into our savings. While our spending increased to around 15,000 INR a month, we adapted well. I even treated myself to a gold watch, but during this period, my academic performance declined.
In August 2022, I ventured into the custom ROM community, a passion I had first explored with my maternal uncle's device years earlier. By 2024, I owned four smartphones and was able to surprise my mother with electronic gifts she never expected. Unfortunately, my all-in-one PC broke down, but I turned that setback into an opportunity. I built a new PC worth 80,000 INR, importing the parts from China myself.
By September 2024, I became the lead developer for the Pixelstar project after the founder stepped down, and I also joined the development team for the Pixel Project.
Through perseverance and growth, I learned that challenges can lead to incredible opportunities."
      },
      {
        avatar: "https://avatars.githubusercontent.com/u/89300443?v=4",
        username: "@shitijnotop",
        date: "Oct 29, 2024",
        storyType: "Feeling",
        headline: "This is the headline of the post!",
        story: "This is the full story content that will be revealed when you click 'Read more'. You can add more text here to make it longer and more interesting."
      },
      {
        avatar: "https://via.placeholder.com/48",
        username: "@anotheruser",
        date: "Oct 26, 2024",
        storyType: "Thought",
        headline: "Another interesting post here.",
        story: "This is the content of the second post. It can be as long or as short as you like. Feel free to add more details, links, or anything else you want to include."
      },
      {
        avatar: "https://via.placeholder.com/48",
        username: "@testuser",
        date: "Oct 28, 2024",
        storyType: "Crush",
        headline: "This is another post to test the sorting!",
        story: "Some more content here to make the post a bit longer."
      },
      // ... more posts
    ];

    const postContainer = document.getElementById('post-container');

    function createPostElement(post, index) {
      return `
        <div class="post" id="post-${index}" data-date="${post.date}">
          <a id="post-anchor-${index}" class="post-anchor"></a> 
          <div class="post-number">${index + 1}</div> 
          <div class="header">
            <img class="avatar" src="${post.avatar}" alt="Avatar">
            <div>
              <span class="username">${post.username}</span>
              <span class="date">${post.date}</span>
              <span class="story-type">${post.storyType}</span>
            </div>
          </div>
          <div class="headline">${post.headline}</div>
          <div class="story-content">${post.story}</div>
          <div class="expand">Read more...</div>
          <div class="share-buttons"> 
            <a href="#" class="share-button" data-post-index="${index}">
              <i class="fas fa-share-alt"></i> Love this story? 
            </a>
          </div>
        </div>
      `;
    }

    function createPostLink(index) {
      const url = new URL(window.location.href);
      url.hash = `post-anchor-${index}`;
      return url.toString();
    }

    posts.forEach((post, index) => {
      const postElement = createPostElement(post, index);
      postContainer.innerHTML += postElement;
    });

    const expandLinks = document.querySelectorAll('.expand');
    expandLinks.forEach(link => {
      link.addEventListener('click', () => {
        const storyContent = link.previousElementSibling;
        storyContent.style.display = storyContent.style.display === 'block' ? 'none' : 'block';
        link.textContent = storyContent.style.display === 'block' ? 'Read less' : 'Read more...';
      });
    });

    const menuIcon = document.querySelector('.menu-icon');
    const dropdownMenu = document.querySelector('.dropdown-menu');

    menuIcon.addEventListener('click', () => {
      dropdownMenu.classList.toggle('show'); 
    });

    const homeLink = document.getElementById('homeLink');
    const allPosts = document.querySelectorAll('.post');

    homeLink.addEventListener('click', (event) => {
      event.preventDefault();

      allPosts.forEach(post => {
        post.style.display = 'block';
      });

      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    postContainer.addEventListener('click', (event) => {
      if (event.target.classList.contains('share-button')) {
        const postIndex = event.target.dataset.postIndex;
        const post = posts[postIndex];

        const postLink = createPostLink(postIndex);
        const shareText = `${post.headline}\n\n${post.story.substring(0, 100)}...\n\nRead more: ${postLink}`;

        if (navigator.share) {
          navigator.share({
            title: 'Share this post',
            text: shareText,
          })
          .then(() => console.log('Successful share'))
          .catch((error) => console.log('Error sharing:', error));
        } else {
          alert('Sharing is not supported in your browser. Please copy the text below and share it manually:\n\n' + shareText);
        }
      }
    });
  </script>
</body>
